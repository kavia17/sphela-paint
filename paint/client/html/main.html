<head>
  <title>Sphela Paint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
  {{> app}}
</body>

<template name="app">
  <div class="app container">
    <div class="row">
      <div class="canvas-container span9">
        {{> canvas-container}}
      </div>
      <div class="side-controls span1 pull-right">
        {{> side-controls}}
      </div>
    </div>
  </div>
  <div class="messages">
    {{> messages}}
  </div>
  <div class="canvas-browser">
    {{> canvas-browser}}
  </div>
  </div>
</template>
