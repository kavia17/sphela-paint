<head>
  <title>Sphela Paint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
  <div class="app container">
    <div class="row side-controls-container">
      <div class="span12">
        {{> side-controls}}
      </div>
    </div>
    <div class="row">
      <div class="canvas-container span9">
        {{> canvas-container}}
      </div>
    </div>
  </div>
  <div class="messages">
    {{> messages}}
  </div>
  <div class="canvas-browser">
    {{> canvas-browser}}
  </div>
  </div>
</body>
