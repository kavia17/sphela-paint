<head>
  <title>Sphela Paint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
  {{> app}}
</body>

<template name="app">
  <div class="app">
    <div class="canvas-container">
      {{> canvas-container}}
    </div>
    <div class="side-controls">
      {{> side-controls}}
    </div>
    <div class="messages">
      {{> messages}}
    </div>
    <div class="canvas-browser">
      {{> canvas-browser}}
    </div>
  </div>
</template>
