<head>
  <title>Sphela Paint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
  <div id="main" class="container">
    <div class="app">
      <div class="row">
        <div class="canvas-container">
          {{> canvasContainer}}
        </div>
      </div>
      <div class="row">
         <div class="side-controls-container">
            {{> sideControls}}
        </div>
      </div>
    </div>
    <div class="messages">
      {{> messages}}
    </div>
    <div class="canvas-browser">
      {{> canvasBrowser}}
    </div>
  </div>
</body>
